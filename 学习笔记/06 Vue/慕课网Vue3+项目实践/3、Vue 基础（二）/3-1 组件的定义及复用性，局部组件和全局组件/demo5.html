<script>
    // 局部组件
    const counter = {
        data() {
            return {
                count: 1
            }
        },
        template: `<div @click="count += 1">{{count}}</div>`
    }

    const app = Vue.createApp({
        template: `
            <div>
                <!-- 直接调用局部组件是没有效果的 -->
                <counter />
            </div>
        `
    });

    const vm = app.mount('#root');
</script>
