<html lang="en">

<head>

    <title>lesson 8</title>
    <script src="https://unpkg.com/vue@next"></script>
    <body>
        <div id="root"></div>
    </body>
</head>

<body>

</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "hello world"
            }
        },
        methods: {
            handleClick() {
                // this 默认指向 vue 的实例
                console.log('click', this.message)
            }
        },
        template: `
         <div @click="handleClick">{{message}}</div>
        `
    });
    const vm = app.mount('#root');
</script>
