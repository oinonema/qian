<script>
    const app = Vue.createApp({
        data() {
            return {
                listArray: ['dell', 'lee', 'teacher'],
                listObject: {
                    firstName: 'dell',
                    lastName: 'lee',
                    job: 'teacher'
                }
            }
        },
        methods: {
            handleAddBtnClick() {
                // 使用数组的变更函数 push，其他的还有：pop, shift, unshift...
                this.listArray.push('hello')
            }
        },
        template: `
        <div>
            <div v-for="(item, index) in listArray">
                {{item}} -- {{index}}
            </div>
            <button @click="handleAddBtnClick">新增</button>
        </div>
        `
    });

    const vm = app.mount('#root');
</script>
