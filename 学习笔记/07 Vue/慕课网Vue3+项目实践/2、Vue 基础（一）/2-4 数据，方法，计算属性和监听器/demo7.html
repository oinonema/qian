<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 8</title>
    <script src="https://unpkg.com/vue@next"></script>

<body>
    <div id="root"></div>
</body>
</head>

<body>

</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "hello world",
                count: 2,
                price: 5,
            }
        },
        watch: {
            // 异步的情况，computed 解决不了，必须通过 watch 侦听器来实现
            // 当 price 改变后的两秒在控制台打印出 'price changed'
            price() {
                setTimeout(() => {
                    console.log('price changed')
                }, 2000)
            }
        },
        computed: {
            // 当计算属性依赖的内容发生变更时，才会重新执行计算
            total() {
                return this.count * this.price
            }
        },
        methods: {
            formatString(string) {
                return string.toUpperCase();
            },
            // 只要页面任何内容重新渲染，便会重新执行计算
            getTotal() {
                return this.count * this.price;
            },
        },
        template: `
         <div>{{total}}</div>
         <div>{{getTotal()}}</div>
        `
    });
    const vm = app.mount('#root');
</script>

</html>
