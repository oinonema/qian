    <div id="root"></div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "hello world",
                count: 2,
                price: 5,
                newTotal: 10
            }
        },
        watch: {
            // 第一个参数获取到变化后的值，第二个参数获取到变化前的值
            // 模拟计算属性 computed 的实现
            price(current, prev) {
                this.newTotal = current * this.count;
            }
            // 可见，computed 和 methods 都能实现的功能，建议使用 computed，因为有缓存
            // 可见，computed 和 watch 都能实现的功能，建议使用 computed，因为更加简洁
            // watch 一般用在有异步的情况
        },
        computed: {
            // 当计算属性依赖的内容发生变更时，才会重新执行计算
            total() {
                return this.count * this.price
            }
        },
        methods: {
            formatString(string) {
                return string.toUpperCase();
            },
            // 只要页面任何内容重新渲染，便会重新执行计算
            getTotal() {
                return this.count * this.price;
            },
        },
        template: `
         <div>{{newTotal}}</div>
        `
    });
    const vm = app.mount('#root');
</script>
