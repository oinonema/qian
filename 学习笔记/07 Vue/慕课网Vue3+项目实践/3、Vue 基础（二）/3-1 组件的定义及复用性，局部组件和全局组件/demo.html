<!DOCTYPE html>

<head>

    <script src="https://unpkg.com/vue@next"></script>

<body>
    <div id="root"></div>
</body>
</head>

<body>

</body>
<script>
    // Vue.createApp 创建的是 Vue 的实例不是组件，但是在创建 Vue 实例的时候，会同时决定 Vue 的根组件
    const app = Vue.createApp({
        // 比如此处就决定了 Vue 的根组件为 <div>hello world</div>
        template: '<div>hello world</div>'
    });

    const vm = app.mount('#root');
</script>

</html>
