<script>
    const app = Vue.createApp({
        data() {
            return {
                a: 123,
                b: 456,
                c: 789
            }
        },
        template: `
            <div><test :a="a" :b="b" :c="c" /></div>
        `
    });

    app.component('test', {
        props: ['a', 'b', 'c'],
        template: `<div>{{a}}--{{b}}--{{c}}</div>`
    })

    const vm = app.mount('#root');
</script>
