<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 13</title>
    <script src="https://unpkg.com/vue@next"></script>

<body>
    <div id="root"></div>
</body>
</head>

<body>

</body>
<script>
    // 动态传参
    const app = Vue.createApp({
        data() {
            return {
                num: 123
            }
        },
        template: `
            <div><test /></div>
        `
    });

    app.component('test', {
        // 传值效验
        // 会在控制台发出警告
        props: {
            // 校验 content 的值是否为 Number
            // required: true，规定必须传递该值
            // default: 默认值，即当没有接受到值时，默认用这个 
            content: {
                type: Number,
                required: true,
                default: 789
            }
        },
        template: `<div>{{content}}</div>`
    })

    const vm = app.mount('#root');
</script>

</html>
